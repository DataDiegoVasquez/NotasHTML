<!DOCTYPE html>
<html lang="es">

<head>

    <!--Vincular la hoja de estilos-->

<body>
    <main>
        <header id="LandingHeader">
            <h1>Selectores css</h1>
        </header>

            <article>
                <h2>Lista Ordenada</h2>

                    <li class="ListItem">item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                    <li>item 4</li>
                </ol>
                <h2>Lista Sin Orden</h2>
                <ul id="UnorderList" class="List">
                    <li class="ListItem">item 4</li>
                    <li>item 2</li>
                    <li>item 3</li>
                    <li>item 1</li>
                </ul>
            </article>
        </section>
        <hr>
        <section>
            <article>

                <divclass="ImageContainer">
                    <h2>Flex Box</h2>
                    <div id="Box1" class="Box1">

                        <img src="pics/image3.jpg" alt="image created by an artificial intelligence" class="ImageItem">
                        <img src="pics/image4.jpg" alt="image created by an artificial intelligence" class="ImageItem">
                        <img src="pics/image5.jpg" alt="image created by an artificial intelligence" class="ImageItem">
                        <img src="pics/image6.jpg" alt="image created by an artificial intelligence" class="ImageItem">
                        <img src="pics/image7.jpg" alt="image created by an artificial intelligence" class="ImageItem">
                        <img src="pics/image8.jpg" alt="image created by an artificial intelligence" class="ImageItem">
                        <img src="pics/image9.jpg" alt="image created by an artificial intelligence" class="ImageItem">
                        <img src="pics/image10.jpg" alt="image created by an artificial intelligence" class="ImageItem">
                    </div>
                    </div>
            </article>
        </section>
        <hr>
        <section>
            <article>
                <header>
                    <h2>Estilos en Boton</h2>
                </header>
                <button class="btn">Enviar</button>
            </article>
        </section>
    </main>
</body>

</html>
