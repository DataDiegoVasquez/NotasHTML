<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Diego Vasquez" />
    <title>Formularios</title>
</head>

<body>
    <h1>Formularios</h1>
    <!--Method
    Post
    Get-->
    <form action="#" method="">
        <legend>Formularios de Registro</legend>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre" /><br />
        <label for="password">Contrasena</label>
        <input type="password" name="password" id="password" placeholder="Ingrese su Contrasena" required /><br />
        <label for="description">Descripcion</label>
        <textarea id="MasDatos"></textarea><br />
        <input type="radio" name="genero" id="genero" value="Masculino">Masculino</input>
        <input type="radio" name="genero" id="genero" value="Femeninino">Femenino</input><br />
        <select id="sexo" name="sexo">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select><br>
        <input type="checkbox" checked="checked" id="data" />
        <label for="data">Acepta la politica y el tratamiento de los datos</label><br />
        <input type="number" id="numero" name="numero" min="1" max="80" step="2" /><br />
        <input type="date" id="fecha" name="fecha"/><br/>
        <input type="color" id="color" name="color"/>
        <hr>
        <input type="submit" value="Enviar">

    </form>
</body>

</html>
